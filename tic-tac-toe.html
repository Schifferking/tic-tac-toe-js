<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
  <h1>Tic tac toe</h1>
  <div class="board-container">
    <div class="board-cell"><button data-index="0"></button></div>
    <div class="board-cell"><button data-index="1"></button></div>
    <div class="board-cell"><button data-index="2"></button></div>
    <div class="board-cell"><button data-index="3"></button></div>
    <div class="board-cell"><button data-index="4"></button></div>
    <div class="board-cell"><button data-index="5"></button></div>
    <div class="board-cell"><button data-index="6"></button></div>
    <div class="board-cell"><button data-index="7"></button></div>
    <div class="board-cell"><button data-index="8"></button></div>
  </div>
  <form action="" method="post" name="players">
    <label>
      First player name:
      <input type="text" name="ttt-first-player-name" placeholder="Jotaro" required>
    </label>
    <label>
      Second player name:
      <input type="text" name="ttt-second-player-name" placeholder="DIO" required>
    </label>
    <input type="submit" value="Add player names">
  </form>
  <h2></h2>
  <button id="start-game">Start/restart game</button>
  <script src="scripts/tic-tac-toe.js"></script>
</body>
</html>
